<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>

<p th:text="'Name: ' + ${user.getUsername()}">VALUE</p>
<p th:text="'ID: ' + ${user.getId()}">VALUE</p>
<p th:text="'Age: ' + ${user.getAge()}">VALUE</p>
<p th:text="'Email: ' + ${user.getEmail()}">VALUE</p>



<form th:action="@{/admin/{id}/edit(id=${user.getId()})}">
    <input type="submit" value="Edit"/>
</form>

<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>

<div class="add-user-link">
    <h2 style="text-align: center"><a href="/logout">Logout</a></h2>
</div>

</body>
</html>
